<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year 2025 â€“ Fireworks</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    background: radial-gradient(circle at bottom, #00111a, #000);
    height:100vh;
    overflow:hidden;
    font-family: Arial, Helvetica, sans-serif;
    color:#fff;
    text-align:center;
}

/* TEXT */
h1{
    position:absolute;
    top:12px;
    width:100%;
    font-size:clamp(1.8rem, 5vw, 3rem);
    letter-spacing:3px;
    text-shadow:0 0 20px #ff0080,0 0 40px #ff0080;
}

#year{
    position:absolute;
    top:60px;
    width:100%;
    font-size:clamp(2.5rem, 7vw, 4rem);
    font-weight:bold;
    background: linear-gradient(90deg,#ff0,#f0f,#0ff,#0f0);
    -webkit-background-clip:text;
    color:transparent;
}

/* CONTROLS */
.controls{
    position:fixed;
    bottom:15px;
    width:100%;
    display:flex;
    justify-content:center;
    gap:10px;
    padding:0 10px;
    z-index:10;
    flex-wrap:wrap;
}

button{
    padding:10px 18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    font-weight:bold;
    color:#fff;
    background:linear-gradient(45deg,#ff0080,#ff9800);
    transition:0.3s;
    font-size:0.9rem;
}

button:hover{
    transform:scale(1.1);
    box-shadow:0 0 20px #ff0080;
}

/* CANVAS */
canvas{
    display:block;
    width:100vw;
    height:100vh;
}

/* MOBILE */
@media (max-width:600px){
    #year{ top:52px; }
    button{ flex:1 1 45%; font-size:0.85rem; }
}

@media (max-height:500px){
    h1{ top:5px; }
    #year{ top:35px; }
    .controls{ bottom:5px; }
}
</style>
</head>

<body>

<h1>HAPPY NEW YEAR</h1>
<div id="year">2025</div>

<canvas id="canvas"></canvas>

<div class="controls">
    <button onclick="toggle()">Pause</button>
    <button onclick="launch()">Add Firework</button>
    <button onclick="launchBurst(6)">Mega Burst</button>
    <button onclick="speedUp()">Faster</button>
    <button onclick="slowDown()">Slower</button>
    <button onclick="toggleSound()">Sound On/Off</button>
    <button onclick="resetAll()">Reset</button>
</div>

<script>
/* ================= CANVAS ================= */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* ================= AUDIO ================= */
/*
  ðŸ”Š AAP BAAD ME PATH CHANGE KAR DENA
  Example:
  "sounds/firework.mp3"
*/
const fireSound = new Audio("firework.mpeg");
fireSound.volume = 0.5;
fireSound.preload = "auto";

let soundOn = true;

function playSound(){
    if(!soundOn) return;
    fireSound.currentTime = 0;
    fireSound.play().catch(()=>{});
}

function toggleSound(){
    soundOn = !soundOn;
}

/* Mobile autoplay unlock */
document.addEventListener("click", () => {
    fireSound.play().then(()=>{
        fireSound.pause();
        fireSound.currentTime = 0;
    });
}, { once:true });

/* ================= FIREWORK LOGIC ================= */
let fireworks = [];
let particles = [];
let gravity = 0.06;
let speed = 1;
let running = true;

class Firework{
    constructor(){
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.targetY = Math.random() * canvas.height * 0.4 + 80;
        this.speed = Math.random() * 3 + 6;
        this.color = `hsl(${Math.random()*360},100%,60%)`;
    }
    update(){
        this.y -= this.speed * speed;
        if(this.y <= this.targetY){
            explode(this.x,this.y,this.color);
            return false;
        }
        return true;
    }
    draw(){
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x,this.y,3,0,Math.PI*2);
        ctx.fill();
    }
}

class Particle{
    constructor(x,y,color){
        this.x = x;
        this.y = y;
        this.color = color;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = Math.random() * 6 + 2;
        this.alpha = 1;
        this.size = Math.random() * 3 + 1;
    }
    update(){
        this.x += Math.cos(this.angle) * this.speed * speed;
        this.y += Math.sin(this.angle) * this.speed * speed + gravity * 20;
        this.alpha -= 0.015;
        return this.alpha > 0;
    }
    draw(){
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fill();
        ctx.globalAlpha = 1;
    }
}

function explode(x,y,color){
    playSound(); // ðŸ”Š SOUND HERE
    for(let i=0;i<120;i++){
        particles.push(new Particle(x,y,color));
    }
}

function launch(){ fireworks.push(new Firework()); }
function launchBurst(c=4){ for(let i=0;i<c;i++) fireworks.push(new Firework()); }

function toggle(){ running=!running; if(running) animate(); }
function speedUp(){ speed=Math.min(speed+0.3,3); }
function slowDown(){ speed=Math.max(speed-0.3,0.4); }
function resetAll(){ fireworks=[]; particles=[]; speed=1; }

function animate(){
    if(!running) return;

    ctx.fillStyle="rgba(0,0,0,0.25)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    if(Math.random()<0.12) launch();
    if(Math.random()<0.02) launchBurst(4);

    fireworks = fireworks.filter(f=>{ f.draw(); return f.update(); });
    particles = particles.filter(p=>{ p.draw(); return p.update(); });

    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
