<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year 2026 â€“ Fireworks</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    background: radial-gradient(circle at bottom, #00111a, #000);
    height:100vh;
    overflow:hidden;
    font-family: Arial, Helvetica, sans-serif;
    color:#fff;
    text-align:center;
}

/* ================= TEXT ================= */
h1{
    position:absolute;
    top:12px;
    width:100%;
    font-size:clamp(1.8rem, 5vw, 3rem);
    letter-spacing:3px;
    text-shadow:0 0 20px #ff0080,0 0 40px #ff0080;
}

#year{
    position:absolute;
    top:60px;
    width:100%;
    font-size:clamp(2.5rem, 7vw, 4rem);
    font-weight:bold;
    background: linear-gradient(90deg,#ff0,#f0f,#0ff,#0f0);
    -webkit-background-clip:text;
    color:transparent;
}

/* ================= CONTROLS ================= */
.controls{
    position:fixed;
    bottom:15px;
    width:100%;
    display:flex;
    justify-content:center;
    gap:10px;
    padding:0 10px;
    z-index:10;
    flex-wrap:wrap;
}

button{
    padding:10px 18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    font-weight:bold;
    color:#fff;
    background:linear-gradient(45deg,#ff0080,#ff9800);
    transition:0.3s;
    font-size:0.9rem;
}

button:hover{
    transform:scale(1.1);
    box-shadow:0 0 20px #ff0080;
}

button.sound-off{
    background:linear-gradient(45deg,#666,#999);
}

/* ================= CANVAS ================= */
canvas{
    display:block;
    width:100vw;
    height:100vh;
}

/* ================= MOBILE ================= */
@media (max-width: 600px){
    #year{ top:52px; }
    button{
        flex:1 1 45%;
        font-size:0.85rem;
    }
}

/* ================= SMALL DEVICES ================= */
@media (max-height: 500px){
    h1{ top:5px; }
    #year{ top:35px; }
    .controls{ bottom:5px; }
}
</style>
</head>

<body>

<h1>HAPPY NEW YEAR</h1>
<div id="year">2026</div>
<p>From Danish Ali Jutt</p>
<canvas id="canvas"></canvas>

<div class="controls">
    <button id="soundBtn" onclick="toggleSound()">ðŸ”Š Sound ON</button>
    <button onclick="toggle()">Pause</button>
    <button onclick="launch()">Add Firework</button>
    <button onclick="launchBurst(5)">Mega Burst</button>
    <button onclick="speedUp()">Faster</button>
    <button onclick="slowDown()">Slower</button>
    <button onclick="resetAll()">Reset</button>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let fireworks = [];
let particles = [];
let gravity = 0.06;
let speed = 1;
let running = true;

// ================= SOUND SYSTEM =================
let audioContext = null;
let soundEnabled = false;

function initAudio(){
    if(!audioContext){
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
    }
}

function toggleSound(){
    soundEnabled = !soundEnabled;
    const btn = document.getElementById('soundBtn');
    
    if(soundEnabled){
        initAudio();
        btn.textContent = 'ðŸ”Š Sound ON';
        btn.classList.remove('sound-off');
    } else {
        btn.textContent = 'ðŸ”‡ Sound OFF';
        btn.classList.add('sound-off');
    }
}

function playExplosionSound(){
    if(!soundEnabled || !audioContext) return;
    
    const now = audioContext.currentTime;
    
    // Main explosion boom
    const osc1 = audioContext.createOscillator();
    const gain1 = audioContext.createGain();
    const filter1 = audioContext.createBiquadFilter();
    
    osc1.connect(filter1);
    filter1.connect(gain1);
    gain1.connect(audioContext.destination);
    
    osc1.type = 'sawtooth';
    osc1.frequency.setValueAtTime(120, now);
    osc1.frequency.exponentialRampToValueAtTime(30, now + 0.15);
    
    filter1.type = 'lowpass';
    filter1.frequency.setValueAtTime(800, now);
    filter1.frequency.exponentialRampToValueAtTime(100, now + 0.2);
    
    gain1.gain.setValueAtTime(0.5, now);
    gain1.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
    
    osc1.start(now);
    osc1.stop(now + 0.4);
    
    // Crackling sparkle effect
    const osc2 = audioContext.createOscillator();
    const gain2 = audioContext.createGain();
    const filter2 = audioContext.createBiquadFilter();
    
    osc2.connect(filter2);
    filter2.connect(gain2);
    gain2.connect(audioContext.destination);
    
    osc2.type = 'square';
    osc2.frequency.setValueAtTime(2000 + Math.random() * 1000, now);
    osc2.frequency.exponentialRampToValueAtTime(500, now + 0.3);
    
    filter2.type = 'bandpass';
    filter2.frequency.setValueAtTime(3000, now);
    filter2.Q.setValueAtTime(10, now);
    
    gain2.gain.setValueAtTime(0.2, now);
    gain2.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
    
    osc2.start(now + 0.02);
    osc2.stop(now + 0.35);
    
    // White noise burst
    const bufferSize = audioContext.sampleRate * 0.3;
    const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
    const data = buffer.getChannelData(0);
    
    for(let i = 0; i < bufferSize; i++){
        data[i] = (Math.random() * 2 - 1) * Math.exp(-i / (bufferSize * 0.3));
    }
    
    const noise = audioContext.createBufferSource();
    const noiseGain = audioContext.createGain();
    const noiseFilter = audioContext.createBiquadFilter();
    
    noise.buffer = buffer;
    noise.connect(noiseFilter);
    noiseFilter.connect(noiseGain);
    noiseGain.connect(audioContext.destination);
    
    noiseFilter.type = 'highpass';
    noiseFilter.frequency.setValueAtTime(1000, now);
    
    noiseGain.gain.setValueAtTime(0.3, now);
    noiseGain.gain.exponentialRampToValueAtTime(0.01, now + 0.25);
    
    noise.start(now);
}

function playLaunchSound(){
    if(!soundEnabled || !audioContext) return;
    
    const now = audioContext.currentTime;
    
    const osc = audioContext.createOscillator();
    const gainNode = audioContext.createGain();
    
    osc.connect(gainNode);
    gainNode.connect(audioContext.destination);
    
    // Whoosh sound
    osc.frequency.setValueAtTime(80, now);
    osc.frequency.exponentialRampToValueAtTime(200, now + 0.15);
    
    gainNode.gain.setValueAtTime(0.15, now);
    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
    
    osc.type = 'sine';
    osc.start(now);
    osc.stop(now + 0.15);
}

// ================= FIREWORKS =================
class Firework{
    constructor(){
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.targetY = Math.random() * canvas.height * 0.4 + 80;
        this.speed = Math.random() * 3 + 6;
        this.color = `hsl(${Math.random()*360},100%,60%)`;
    }
    update(){
        this.y -= this.speed * speed;
        if(this.y <= this.targetY){
            explode(this.x,this.y,this.color);
            return false;
        }
        return true;
    }
    draw(){
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x,this.y,3,0,Math.PI*2);
        ctx.fill();
    }
}

class Particle{
    constructor(x,y,color){
        this.x = x;
        this.y = y;
        this.color = color;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = Math.random() * 6 + 2;
        this.alpha = 1;
        this.size = Math.random() * 3 + 1;
    }
    update(){
        this.x += Math.cos(this.angle) * this.speed * speed;
        this.y += Math.sin(this.angle) * this.speed * speed + gravity * 20;
        this.alpha -= 0.015;
        return this.alpha > 0;
    }
    draw(){
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fill();
        ctx.globalAlpha = 1;
    }
}

function explode(x,y,color){
    playExplosionSound();
    for(let i=0;i<120;i++){
        particles.push(new Particle(x,y,color));
    }
}

function launch(){ 
    playLaunchSound();
    fireworks.push(new Firework()); 
}

function launchBurst(c=4){ 
    for(let i=0;i<c;i++) {
        setTimeout(() => {
            playLaunchSound();
            fireworks.push(new Firework());
        }, i * 50);
    }
}

function toggle(){ running=!running; if(running) animate(); }
function speedUp(){ speed=Math.min(speed+0.3,3); }
function slowDown(){ speed=Math.max(speed-0.3,0.4); }
function resetAll(){ fireworks=[]; particles=[]; speed=1; }

function animate(){
    if(!running) return;
    ctx.fillStyle="rgba(0,0,0,0.25)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    if(Math.random()<0.12) {
        playLaunchSound();
        fireworks.push(new Firework());
    }
    if(Math.random()<0.02) {
        for(let i=0;i<4;i++){
            setTimeout(() => {
                playLaunchSound();
                fireworks.push(new Firework());
            }, i * 50);
        }
    }

    fireworks = fireworks.filter(f=>{ f.draw(); return f.update(); });
    particles = particles.filter(p=>{ p.draw(); return p.update(); });

    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
